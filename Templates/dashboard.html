<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container my-5">
        <h1 class="mb-4">Email Tracking Dashboard</h1>
        
        <!-- Summary Section -->
        <div class="row mb-4">
            <div class="col-md-4">
                <div class="card text-white bg-primary">
                    <div class="card-body">
                        <h5 class="card-title">Total Leads</h5>
                        <p class="card-text">{{ total_leads }}</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-white bg-success">
                    <div class="card-body">
                        <h5 class="card-title">Emails Opened</h5>
                        <p class="card-text">{{ opened_emails }}</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-white bg-danger">
                    <div class="card-body">
                        <h5 class="card-title">Emails Not Opened</h5>
                        <p class="card-text">{{ not_opened }}</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Leads by Country -->
        <div class="row mb-4">
            <div class="col-md-12">
                <h3>Leads by Country</h3>
                <table class="table table-dark table-striped">
                    <thead>
                        <tr>
                            <th>Country</th>
                            <th>Total Leads</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for country, count in leads_by_country %}
                        <tr>
                            <td>{{ country }}</td>
                            <td>{{ count }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Add New Lead -->
        <div class="row">
            <div class="col-md-6">
                <h3>Add New Lead</h3>
                <form method="POST" action="/add">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="country" class="form-label">Country</label>
                        <input type="text" class="form-control" id="country" name="country" required>
                    </div>
                    <div class="mb-3">
                        <label for="city" class="form-label">City</label>
                        <input type="text" class="form-control" id="city" name="city" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Lead</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
