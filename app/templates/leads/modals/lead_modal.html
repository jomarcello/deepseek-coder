<div class="modal fade" id="leadModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Lead Bewerken</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="leadForm">
                    <input type="hidden" name="id" id="leadId">
                    <div class="mb-3">
                        <label class="form-label">Naam</label>
                        <input type="text" class="form-control" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Instagram Username</label>
                        <input type="text" class="form-control" name="instagram_username" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Instagram URL</label>
                        <input type="url" class="form-control" name="instagram_url" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">External URL</label>
                        <input type="url" class="form-control" name="external_url" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Status</label>
                        <select class="form-select" name="status" required>
                            <option value="newLeads">Nieuwe Lead</option>
                            <option value="contacted">Gecontacteerd</option>
                            <option value="followUp">Follow Up</option>
                            <option value="hotLeads">Hot Lead</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Notities</label>
                        <textarea class="form-control" name="notes" rows="3"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Sluiten</button>
                <button type="button" class="btn btn-danger" onclick="deleteLead()">Verwijderen</button>
                <button type="button" class="btn btn-primary" onclick="saveLead()">Opslaan</button>
            </div>
        </div>
    </div>
</div>
